<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello Books</title>
    <link rel="stylesheet" href="./css/home_pg.css"/>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1>Adm<span class="brand">in</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Users</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <aside id="leftbar">
                <p id="addBookResponse"></p>
                <h3>Add A New Book</h3>
                <form class="create">
                    <div>
                        <label>Title:</label>
                        <input id="addTitle" class="add-book" type="text" placeholder="Book title">
                    </div>
                    <div>
                        <label>Author:</label>
                        <input id="addAuthor"class="add-book" type="text" placeholder="Book author">
                    </div>
                    <div>
                        <label>Category:</label>
                        <input id="addCategory" class="add-book" type="text" placeholder="Book category">
                    </div>
                    <button id="addBookButton" class="button_1" type="button">Add book</button>
                </form>
            </aside>
            <article id="about-col">
                <h1>Books</h1>
                <button  id="viewBooksButton" class="button_1" type="button">View All Books</button>
                <ul id="books">
                </ul>
            </article>
        </div>
    </section>
